<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fetch API</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">All Fetch</h1>
        <div class="d-flex">
        <button class="btn btn-primary " id="getText">Get Text</button>
        <button class="btn btn-success ms-4" id="getUsers">Get Users</button>
        <button class="btn btn-warning ms-4" id="getPosts">Get API Data</button>
    </div>
        <hr>
        <div id="outputText" class=" mb-3"></div>
        <div id="outputUsers"></div>
        <div id="outputPosts"></div>
        <form action="post" id="addPost">
            <div class="form-group mb-3">
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group mb-3">
                <textarea id="body" class="form-control" cols="30" rows="5" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
